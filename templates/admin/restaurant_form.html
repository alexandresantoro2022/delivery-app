{% extends "admin/sb_admin_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h1 class="h3 mb-4 text-gray-800">{{ title }}: {{ restaurant.name }}</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Configurações do Restaurante</h6>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="is_approved" name="is_approved" {% if restaurant.is_approved %}checked{% endif %}>
                <label class="form-check-label" for="is_approved">Aprovar este restaurante para aparecer no site</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="is_featured" name="is_featured" {% if restaurant.is_featured %}checked{% endif %}>
                <label class="form-check-label" for="is_featured">Marcar como Destaque na página inicial</label>
            </div>
            
            <hr>
            <a href="{{ url_for('admin_restaurant_list') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</div>

{% endblock %}
