{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Seja um Parceiro Delivre</h1>
    <p class="text-center text-sm text-gray-600 mb-4">Crie sua conta para cadastrar e gerenciar seu restaurante.</p>
    <form method="POST">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Nome do Restaurante</label>
                <input type="text" name="restaurant_name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Seu Nome Completo</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Seu E-mail (ser√° seu login)</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Crie uma Senha</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">Criar Conta de Parceiro</button>
        </div>
    </form>
</div>
{% endblock %}
