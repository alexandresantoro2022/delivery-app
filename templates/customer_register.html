{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Crie sua Conta</h1>
    <form method="POST">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Seu Nome</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Seu E-mail</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Crie uma Senha</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">Criar Conta</button>
        </div>
    </form>
     <p class="text-center text-sm mt-4">
        Já tem uma conta? <a href="{{ url_for('customer_login') }}" class="text-orange-600 hover:underline">Faça Login</a>
    </p>
</div>
{% endblock %}
