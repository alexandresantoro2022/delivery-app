{% extends "layout.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <div>
        <h1 class="text-3xl font-bold">Editar Item do Cardápio</h1>
        <p class="text-gray-600">Modifique os detalhes de "{{ item.name }}"</p>
    </div>
    <a href="{{ url_for('dashboard_menu') }}" class="text-sm text-gray-600 hover:underline">&larr; Voltar para o Cardápio</a>
</div>

<div class="max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium">Nome do Item</label>
                <input type="text" name="name" value="{{ item.name }}" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Preço</label>
                <input type="number" step="0.01" name="price" value="{{ item.price }}" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Descrição</label>
                <textarea name="description" rows="3" class="w-full mt-1 p-2 border rounded">{{ item.description or '' }}</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium">Foto do Produto</label>
                {% if item.image_filename %}
                    <img src="{{ url_for('static', filename='uploads/' + item.image_filename) }}" class="h-24 w-24 rounded-md object-cover my-2">
                {% endif %}
                <input type="file" name="image" class="w-full text-sm mt-1">
                <p class="text-xs text-gray-500 mt-1">Envie uma nova imagem para substituir a atual.</p>
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
